<div class="a">
    <div class="body">

        <h6>{{coupon.startDate}} - {{coupon.endDate}}</h6>
        <h4>Coupon title: {{coupon.title}} , amount: {{coupon.amount}}, price: {{coupon.price | currency}} </h4>
        <h5>Company: {{coupon.company.name}}</h5>
        <h6>Category: {{coupon.category}}</h6>
        <p>{{coupon.description}}</p>
        <br />
        <button mat-raised-button (click)="openConfirmationDialog()">Delete this coupon</button>
        <button mat-raised-button (click)="openDialog()">Update this coupon</button><br />
        <span>{{errMsg}}</span>
    </div>
    <div class="img">
        <img src={{coupon.image}} alt="add image here" *ngIf="!showDefaultImg"><br /> 
        <img src="\assets\imgs\blank_image.png" alt="addd image here" *ngIf="showDefaultImg"><br />
        <button mat-raised-button (click)="editImg()">Edit image</button>
    </div>

</div>
