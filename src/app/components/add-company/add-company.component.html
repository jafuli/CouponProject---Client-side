<div>
    <form [formGroup]="addCompForm" (ngSubmit)="add(formDirective)" #formDirective="ngForm">
        <mat-form-field>
            <mat-label>Company name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error>Name is required</mat-error>
        </mat-form-field><br />
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
            <mat-error *ngIf="addCompForm.controls['email'].errors?.required">Email is required</mat-error>
            <mat-error *ngIf="addCompForm.controls['email'].errors?.email">Email is invalid</mat-error>
        </mat-form-field><br />
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error>Password is required</mat-error>
        </mat-form-field><br />
        <button mat-raised-button type="submit" [disabled]="!addCompForm.valid">Add company</button>
        <button mat-raised-button (click)="back()">Back to home</button>
    </form>
</div>
